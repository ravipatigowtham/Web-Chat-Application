<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div>
            
            <input placeholder="Enter caller..."
                    type="text"
                    id="username-input" /><br>
            <button
             
              onclick="sendUsername()">Send</button>
            <button onclick="startCall()">Start Call</button>
        
        </div>
        <div id="video-call-div">
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            <video muted id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button_icon onclick="muteVideo()">
                    <span class="button__icon">
                        <ion-icon name="videocam-outline"></ion-icon>                     </span>
                </button_icon>
                
                <button_icon onclick="muteAudio()">
                <span class="button__icon">
                    <ion-icon name="mic-outline"></ion-icon>
                </span>
                </button_icon>
                <endbutton onclick="endCall()">
                <span class="endbutton">
                    <ion-icon name="call-sharp"></ion-icon>
                </span>

                
            </endbutton>  
            <button_icon>
                <a href="../chat/index.html" target="Blank">
                    <button>
                        Chat
                    </button>

                </a>
            </button_icon>
        </div>

         
        
           
            
           

    
        <script src="./sender.js"></script>
    </body>

</html>
